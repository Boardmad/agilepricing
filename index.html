<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>

var chart = null;
var dataPoints = [];

window.onload = function() {

chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: "30min Agile Surge Pricing"
	},
	axisY: {
		title: "pence per kWh",
		titleFontSize: 24
	},
	data: [{
		type: "line",
		yValueFormatString: "#,### Units",
		dataPoints: dataPoints
	}]
});

// Call out for Octopus Agile Tarriff Dataset
//$.getJSON("https://canvasjs.com/data/gallery/javascript/daily-sales.json?callback=?", callback);	
$.getJSON("https://api.octopus.energy/v1/products/AGILE-18-02-21/electricity-tariffs/E-1R-AGILE-18-02-21-A/standard-unit-rates", callback);	

}

function callback(data) {	
	for (var i = 0; i < data.results.length; i++) {	
		dataPoints.push({
			x: new Date(data.results[i].valid_to),
			y: data.results[i].value_inc_vat
		});
	}
	// Dates come in reverse order - needs turned around to read sensibly
	dataPoints.reverse();
	chart.render(); 
}

</script>
</head>
<body>
<div id="chartContainer" style="height: 600px; max-width: 1500px; margin: 0px auto;"></div>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="canvasjs.min.js"></script>
</body>
</html>
